<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>New Hay for Sale</title>
  <link rel="stylesheet" href="/css/app.css">
</head>
<body>
  <header>
    <a href="/products"><div id="logo">Bei's Hay</div></a>
    <div id="utility">Cart</div>
  </header>
  <main>
    <h1>Add a New Listing</h1>
    <div class="card" id="form">
      <form action="/products" method="POST">
        <label>Type:</label> <input type="text" name="type" />
        <label>Sold By The:</label> <input type="text" name="unit" />
        <label>Image:</label> <input type="text" name="image" />
        <label>Price:</label> <input type="text" name="price" />
        <label>Quantity:</label> <input type="text" name="qty" />
        <label>Seller:</label> <input type="text" name="seller" />
        <button type="submit" name="" value="Create Listing">Create Listing</button>
      </form>
    </div>
  </main>
</body>
</html>
